[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
    adafruit/Adafruit BNO055@^1.6.4
    sparkfun/SparkFun Qwiic OTOS Arduino Library@^1.1.0
    adafruit/Adafruit SSD1306@^2.5.14
    SPI@^1.0

; for including headers
build_flags = -Iinclude
lib_ldf_mode = chain+